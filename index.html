<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <form autocomplete="off" onsubmit="event.preventDefault() ;onFormSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Grade</label>
                    <input type="text" class="form-control" id="grade" placeholder="Grade">
                </div>
                <div class="form-group">
                    <label>Math</label>
                    <input type="text" class="form-control" id="math" placeholder="Math">
                </div>
                <div class="form-group">
                    <label>Science</label>
                    <input type="text" class="form-control" id="science" placeholder="Science">
                </div>
                <div class="form-group">
                    <label>english</label>
                    <input type="text" class="form-control" id="english" placeholder="english">
                </div>
                <div class="form-group">
                    <label>History</label>
                    <input type="text" class="form-control" id="history" placeholder="History">
                </div>
                <div class="form-group">
                    <label>Geography</label>
                    <input type="text" class="form-control" id="geography" placeholder="Geography">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            <p></p>
            <p></p>
            <table class="table table-dark" id="studentList">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Math</th>
                        <th scope="col">Science</th>
                        <th scope="col">english</th>
                        <th scope="col">History</th>
                        <th scope="col">Geography</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <script>

    </script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        crossorigin="anonymous"></script>

</html>
